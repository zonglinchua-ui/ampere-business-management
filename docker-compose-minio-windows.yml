version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ampere
      POSTGRES_PASSWORD: amperepass
      POSTGRES_DB: ampere
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  minio:
    image: minio/minio:latest
    container_name: minio
    # Start MinIO in standalone mode with default ports
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    volumes:
      # On Windows, map a local drive letter to the NAS share (e.g., Z:) and use a subfolder for MinIO data
      - 'Z:/ampere-data:/data'
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console

  app:
    build: .
    restart: unless-stopped
    env_file:
      - ./.env.production
    depends_on:
      - db
      - minio
    ports:
      - "3000:3000"

volumes:
  db-data:
